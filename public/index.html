<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DONÁ A GREENPEACE PARA DEFENDER EL MEDIOAMBIENTE"
    />
    <meta build-version="%VERSION_BUILD%"/>
    <meta build-version-date="%VERSION_BUILD_DATE%"/>
    <meta build-author="%BUILD_AUTHOR%"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Greenpeace Argentina</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://www.mercadopago.com/v2/security.js" view="checkout" output="deviceId"></script>

    <script>
      window.addEventListener('load', async function () {
        if(window.localStorage.getItem('ENABLE_PAYMENT_GATEWAY') === null) {
          let enablePaymentGateway;
          const interval = setInterval(async () => {
            if(window.localStorage.getItem('ENABLE_PAYMENT_GATEWAY') !== null) {
              clearInterval(interval);
              if(window.localStorage.getItem('ENABLE_PAYMENT_GATEWAY') === 'true') {
                const user = await window.axios({
                  url: `%REACT_APP_GREENPEACE_MERCADOPAGO_API_URL%/getPublicKey`,
                  method: 'GET',
                });

                if(user) {
                  mp = new MercadoPago(user.data, {
                    locale: "en-US",
                    advancedFraudPrevention: true,
                  });
                  window.__mercadopago = mp;
                }
              } else {
                console.log('Payment Gateway is disabled');
              }
            }
          }, 500);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow-x: hidden;"></div>
  </body>
</html>
